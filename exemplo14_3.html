<html>
 <head>
  <meta charset='utf-8'/>
  <script type="text/javascript" >
   function mouse_over() {
   	document.getElementById('titulo').style.color='black';
   }
   function mouse_out() {
   	document.getElementById('titulo').style.color='blue';
   }
  </script>
 </head>
 <body>
  <h1 id="titulo" onmouseout="mouse_over()" onmouseover="mouse_out()">JavaScript</h1>
 </body>
</html>
