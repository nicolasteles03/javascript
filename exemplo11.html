<html>
 <head>
  <meta charset="utf-8">
  <script>
   function quadradodonumero(numero){
    var resultado=numero*numero;
    alert("O resultado é igual a "+resultado);
   }
   function exemplo11(nome,idade,cidade){
    document.write("Nome: "+nome+"<br>");
    document.write("Idade: "+idade+"<br>");
    document.write("Cidade: "+cidade+"<br>");
   }
  </script>
 </head>
 <body>
  <h1>Passando valor a uma função</h1>
  <script>
   quadradodonumero(6);
  </script>
  <h1>Passando valores para uma função</h1>
  <script>
   exemplo11("Nícolas Teles",15,"Caucaia");
  </script>
 </body>
</html>
